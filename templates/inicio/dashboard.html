{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Indicadores</title>
    <script src="{% static 'dashboard.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style_menu_servicio.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilos básicos para el dashboard */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #117391;
        }
        .chart-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chart-container canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .button-63 {
            align-items: center;
            background-image: linear-gradient(144deg, #117391, #16BFE8 50%, #D7D7D7);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-family: Phantomsans, sans-serif;
            font-size: 18px; /* Ajustar el tamaño para pantallas grandes */
            justify-content: center;
            line-height: 1em;
            min-width: 140px;
            padding: 19px 24px;
            text-decoration: none;
            user-select: none;
            white-space: nowrap;
            cursor: pointer;
            margin: 15px 0; /* Espaciado vertical entre botones */
        }

        .button-63:active,
        .button-63:hover {
            outline: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Indicadores</h1>
        <a href="{% url 'menu_empleado' %}" class="button-63">Volver al menu empleado</a>
        <!-- Tasa de Ocupación -->
        <div class="chart-container">
            <h2>Tasa de Ocupación</h2>
            <canvas id="tasaOcupacionChart"></canvas>
        </div>

        <!-- Reservas por Servicio -->
        <div class="chart-container">
            <h2>Reservas por Servicio</h2>
            <canvas id="reservasPorServicioChart"></canvas>
        </div>

        <!-- Tasa de Pago -->
        <div class="chart-container">
            <h2>Tasa de Pago Completado</h2>
            <canvas id="tasaPagoChart"></canvas>
        </div>

        <!-- Crecimiento de Reservas -->
        <div class="chart-container">
            <h2>Crecimiento de Reservas</h2>
            <canvas id="crecimientoReservasChart"></canvas>
        </div>

        <!-- Productos más y menos utilizados -->
        <div class="chart-container">
            <h2>Productos Más Utilizados</h2>
            <canvas id="productosUtilizadosChart"></canvas>
        </div>

        <!-- Costos por Servicio -->
        <div class="chart-container">
            <h2>Costos por Servicio</h2>
            <canvas id="costosPorServicioChart"></canvas>
        </div>
    </div>

    <!-- Enlace al archivo dashboard.js -->
    <script src="{% static 'dashboard.js' %}"></script>
</body>
</html>
